{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Preshh's blog</title>
        <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}"> <!-- The css file comes last because the most authoritative link or file should be the last. It is a rule of thumb.-->
    </head>
    <body>
          <div class="page-header">
                {% if user.is_authenticated %}
                    <a href="{% url 'post_new' %}" class="top-menu">
                        <span class="glyphicon glyphicon-plus"></span>
                        <!-- Add New Post -->
                    </a>
                    <a href="{% url 'post_list' %}" class="top_menu"> <span class="glyphicon glyphicon-edit"></span></a>
                    <p class="top-menu"> Hello {{ user.username }} </p>
                {% else %}    
                    <a href="{% url 'login' %}" class="top-menu"><span class="glyphicon glyphicon-lock"> </span></a>
                    {% endif %}
              <h1><a href="/">Django Girls Blog</a></h1>
          </div>
        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                {% block content %}
                {% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
